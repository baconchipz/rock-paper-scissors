<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Rock Paper Scissors</h1>
    <p class ="subtitle">Play a game of rock, paper, scissors against the computer!</p>
    <div class = "scoreboard">
        <div class = "score-box">
            <div class = "score label">Player</div>
            <div class = "score-digit" id="player-score">0</div>
        </div>
        <div class = "score-box">
            <div class = "score label">Computer</div>
            <div class = "score-digit" id="computer-score">0</div>
        </div>
    </div>
    <div class ="choices" id = "choicesContainer">
        <button class ="choice" id="rock">Rock</button>
        <button class ="choice" id="paper">Paper</button>
        <button class ="choice" id="scissors">Scissors</button>
    </div>

    <div class = "result-message" id = "result-display">Choose your weapon!</div>
    <script src="script.js"></script>
</body>
</html>
